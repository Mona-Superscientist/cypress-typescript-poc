version: 2
orbs:
  browser-tools: circleci/browser-tools@1.2.2
jobs:
  build:
    docker:
      - image: cypress/base:14.16.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.cache ## cache both yarn and Cypress!

  test:
    docker:
      - image: 'cimg/node:13.12-browser'
    steps:
      - browser-tools/install-browser-tools
      - run:
          name: 'Run tests on chrome'
          command: $(yarn bin)/cypress run --browser chrome
      - run:
          name: 'Run tests on firefox'
          command: $(yarn bin)/cypress run --browser firefox
      - run:
          name: 'Run tests on edge'
          command: $(yarn bin)/cypress run --browser edge
